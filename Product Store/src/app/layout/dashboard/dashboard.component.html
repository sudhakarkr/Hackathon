<div [@routerTransition]>
    <h2 class="text-muted"><small> {{ 'Welcome to Product Store' | translate }}</small></h2>
    <div class="row">
        <div *ngFor="let product of products">
            <div style="border-color: red; border-radius: 5px">
                <img src="{{product.productImage}}" width="50%">
                <span>{{product.productName}}</span>
            </div>
        </div>
    </div>
